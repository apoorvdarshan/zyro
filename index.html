<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zyro.news</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BRHGCB1LN9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BRHGCB1LN9");
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>zyro.news</h1>
        <p>Stay updated with the latest news powered by AI</p>
      </div>
    </header>

    <main class="container">
      <section class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for news..."
          />
          <button id="searchBtn">Search</button>
        </div>
      </section>

      <section class="categories-section">
        <h2>Categories</h2>
        <div class="categories">
          <button class="category-btn active" data-category="general">
            General
          </button>
          <button class="category-btn" data-category="world">World</button>
          <button class="category-btn" data-category="business">
            Business
          </button>
          <button class="category-btn" data-category="technology">
            Technology
          </button>
          <button class="category-btn" data-category="entertainment">
            Entertainment
          </button>
          <button class="category-btn" data-category="sports">Sports</button>
          <button class="category-btn" data-category="science">Science</button>
          <button class="category-btn" data-category="health">Health</button>
        </div>
      </section>

      <section class="news-section">
        <div id="loading" class="loading hidden">Loading news...</div>
        <div id="error" class="error hidden"></div>
        <div id="newsContainer" class="news-grid"></div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 zyro.news</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
